<!DOCTYPE html>
<html lang="en">
<head>
	<script src="../externaljs/angular.min.js"></script>
	<script src="../externaljs/jquery-3.1.1.min.js"></script>
	<script src="../externaljs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../css/bootstrap.min.css"/>
	<script src="../js/app.js"></script>
	<script src="../js/service.js"></script>
	<script src="../js/controller.js"></script>
</head>
	<body ng-app="myApp">
		<div ng-controller="GridLayoutCtrl">
			<div class="container-fluid">
				</br></br>
        		<form class="form-group" name='form'>
        			<div class="row">
				   	<div class="col-md-2" style="text-align: center;">Enter Length of grid : <input type="number" name="length" ng-model="length" required ng-trim="false"></div>
				   	<div class="col-md-2" style="text-align: center;">Enter Breadth of grid : <input type="number" name="breadth" ng-model="breadth" required ng-trim="false"></div>
		            <div class="col-md-2" style="text-align: center;">Enter x coordinate of start point: <input type="number" name="xStart" ng-model="xStart" required ng-trim="false"></div>
		            <div class="col-md-2" style="text-align: center;">Enter y coordinate of start point: <input type="number" name="yStart" ng-model="yStart" required ng-trim="false"></div>
		            <div class="col-md-2" style="text-align: center;">Enter x coordinate of goal point: <input type="number" name="xGoal" ng-model="xGoal" required ng-trim="false"></div>
		            <div class="col-md-2" style="text-align: center;">Enter y coordinate of goal point: <input type="number" name="yGoal" ng-model="yGoal" required ng-trim="false"></div>
		            </div>
		            <hr style="margin: 5px;">
		            <div class="row">
				   		<div class="col-md-2" style="text-align: center;"><button class="btn btn-primary" class="col-md-4"  ng-disabled="!form.$dirty" ng-click="getBasicGrid()">Generate to select Obstacles</button></div>
				   		<div class="col-md-2" style="text-align: center;"><button class="btn btn-primary" class="col-md-4"  ng-disabled="!form.$dirty" ng-click="solveCreatedMaze()">Customized AStar</button></div>
				   		<div class="col-md-2" style="text-align: center;"><button class="btn btn-primary" class="col-md-4"  ng-disabled="!form.$dirty" ng-click="solveCreatedRFAStar()">Customized RF AStar</button></div>
		            	<div class="col-md-2" style="text-align: center;"><button class="btn btn-primary" class="col-md-4"  ng-disabled="!form.$dirty" ng-click="solveCustomizedRFAStarWithLG()">Customized RF AStar-LG</button></div>
			            <div class="col-md-2" style="text-align: center;"><button class="btn btn-primary" class="col-md-4"  ng-disabled="!form.$dirty" ng-click="solveCustomizedRFAStarWithSG()">Customized RF AStar-LG</button></div>
		            	<div class="col-md-2" style="text-align: center;"><button class="btn btn-primary" class="col-md-4"  ng-disabled="!form.$dirty" ng-click="solveCreatedAdaptiveAStar()">Customized RF AStar-LG</button></div>
				   	</div>
				   	<hr style="margin: 5px;">
				   	<div class="row">
				   		<div class="col-md-2" style="text-align: center;"></div>
				   		<div class="col-md-2" style="text-align: center;"><button class="btn btn-primary" class="col-md-4"  ng-disabled="!form.$dirty" ng-click="getCustomizedGrid()">Random AStar</button></div>
				   		<div class="col-md-2" style="text-align: center;"><button class="btn btn-primary" class="col-md-4"  ng-disabled="!form.$dirty" ng-click="getRFAStar()">Random RF AStar</button></div>
				   		<div class="col-md-2" style="text-align: center;"><button class="btn btn-primary" class="col-md-4"  ng-disabled="!form.$dirty" ng-click="solveRFAStarWithLG()">Random RF AStar-LG</button></div>
				   		<div class="col-md-2" style="text-align: center;"><button class="btn btn-primary" class="col-md-4"  ng-disabled="!form.$dirty" ng-click="solveRFAStarWithSG()">Random RF AStar-SG</button></div>
				   		<div class="col-md-2" style="text-align: center;"><button class="btn btn-primary" class="col-md-4"  ng-disabled="!form.$dirty" ng-click="solveAdaptiveAStar()">Random Adaptive AStar</button></div>
				   	</div>
				   	<hr style="margin: 5px;">
				   	<div class="row">
				   		<div class="col-md-2" style="text-align: center;"></div>
		            	<div class="col-md-2" style="text-align: center;"><button class="btn btn-primary" class="col-md-4"  ng-disabled="!form.$dirty" ng-click="getFirstStep()">FirstStep</button></div>
		            	<div class="col-md-2" style="text-align: center;"><button class="btn btn-primary" class="col-md-4"  ng-disabled="!form.$dirty" ng-click="getPrevious()">Previous</button></div>
				   		<div class="col-md-2" style="text-align: center;"><button class="btn btn-primary" class="col-md-4"  ng-disabled="!form.$dirty" ng-click="getNext()">Next</button></div>
				   		<div class="col-md-2" style="text-align: center;"><button class="btn btn-primary" class="col-md-4"  ng-disabled="!form.$dirty" ng-click="getLastStep()">Finish</button></div>
		            </div>
		            <hr style="margin: 5px;">
				 </form>
				
	       </div>
	       </br></br>
	       
	       
	        <div class="container-fluid">
					<table>
						<tbody>
					      <tr ng-repeat="row in grid.maze">
					         <td ng-repeat="cell in row">
					         	 <div ng-click = "change(cell)" ng-style="{{cell.style}}"> &nbsp; </div>
							 </td>
					      	</tr>
				      	</tbody>
			    	</table>
			</div>	       
		</div>
	</body>
</html>
